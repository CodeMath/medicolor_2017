<script>
    $(document).ready(function() {
        var index = $('i[name=icons]');
        var lists = ["share","rocket","plus-sign2","globe","wrench","bell","tint","gift","ok-sign","repeat","plane","magnet","folder-close","cogs","bullhorn2","coffee2","shield","microphone2"];
        var icons = lists[Math.floor(Math.random() * lists.length)];

        var options = {
            background: [255, 255, 255, 255]
        };
        var data = new Identicon('d3b0'+randomString()+'7384d1eaa6'+randomString()+'2f43ds',options).toString();

        for(var i in index){
            // write to a data URI
            index[i].innerHTML='<img width=420 height=420 src="data:image/png;base64,' + data + '">';
{#            index[i].setAttribute('class','icon-'+icons);#}

        }
    });



    function randomString() {
        var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
        var string_length = 10;
        var randomstring = '';
        for (var i=0; i<string_length; i++) {
            var rnum = Math.floor(Math.random() * chars.length);
        randomstring += chars.substring(rnum,rnum+1);
        }
        return randomstring;
    }
</script>
